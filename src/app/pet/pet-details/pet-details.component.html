<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">
    <div class="container" fxLayout="row" fx fxLayoutAlign="center none">
      <div *ngIf="pet | async as pet">
        <mat-card class="pet-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{pet.name}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
               alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{pet.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="loggedUser.id != pet.user.id">
              <mat-icon>favorite</mat-icon>
              ADOPT
            </button>
            <button mat-button>
              <mat-icon>share</mat-icon>
              SHARE
            </button>
            <div *ngIf="loggedUser.id == pet.user.id" style="float: right">
              <button mat-button>
                <mat-icon>edit</mat-icon>
                UPDATE
              </button>
              <button mat-button>
                <mat-icon>delete</mat-icon>
                DELETE
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
