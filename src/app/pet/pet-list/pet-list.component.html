<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%" *ngIf="pets | async as pets">
    <div class="container" fxLayout="row" fxLayoutAlign="center none">
      <h2>There are {{ pets.pagination.totalRecords }} pet(s) for adoption</h2>
    </div>

    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let pet of pets.data">
          <mat-card class="pet-card">
            <mat-card-header>
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{pet.name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
              </mat-card-header>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                 alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{pet.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="viewPet(pet.id)">
                <mat-icon>launch</mat-icon>
                VIEW
              </button>
              <button mat-button (click)="viewPet(pet.id)">
                <mat-icon>share</mat-icon>
                SHARE
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
