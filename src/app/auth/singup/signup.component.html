<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="signupForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
    <mat-card>
      <mat-card-title>Pet Adoption</mat-card-title>
      <mat-card-subtitle>Register a new account</mat-card-subtitle>
      <mat-card-content>

        <mat-form-field class="full-width">
          <input matInput placeholder="username" formControlName="username" type="email"
                 autocomplete="username">
          <mat-error *ngIf="signupForm.controls['username'].hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="signupForm.controls['username'].hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" type="password"
                 autocomplete="password">
          <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
            Please enter a password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Phone number" formControlName="phone" type="text" autocomplete="phone">
          <mat-error *ngIf="signupForm.controls['phone'].hasError('required')">
            Please enter a phone number
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="login-actions">
        <button id="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid || loading"
                (click)="signUp()">Register
        </button>
        <button id="cancel" mat-button (click)="cancel()">Back to Login</button>
      </mat-card-actions>

    </mat-card>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
